        <nav class="navbar navbar-inverse">

                    <a href="index.html" class="navbar-brand">Lifestyle Store</a>                    
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">

        <div class="container">            
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel-body">                        
                        <div class="row">
                            <div class='col-xs-4'></div>
                            <div class='col-xs-9 col-xs-offset-4'>
                                <form method="true">
                                    <div class="form-group">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" name="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="text" class="form-control" name="Email" required="true" pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    </div>
                                                                        <div class="form-group">
                                        <label for="Password">Password</label>
                                        <input type="text" class="form-control" name="Password" required="true" pattern="[a-z0-9]+.{10,}">
                                    </div>
                                    <div class="form-group">
                                        <label for="Contact">contact</label>
                                        <input type="text" class="form-control" name="Contact">
                                    </div>
                                    <div class="form-group">
                                        <label for="City">City</label>
                                        <input type="text" class="form-control" name="City">
                                    </div>
                                    <div class="form-group">
                                        <label for="Address">Address</label>
                                        <input type="text" class="form-control" name="Address">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">Don't have an account? Register</div>
